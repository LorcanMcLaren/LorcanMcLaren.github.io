---
title: Blog
---
<h1 class="text-info">Latest Posts</h1>

<div id="posts">
	<div class="container">
	  <div class="row">
		<div class="col">
			{% for post in paginator.posts %}
			<div class="card">
				<img class="card-img-top" src="https://via.placeholder.com/500x100" alt="Card image cap">
				<h5 class="card-title"><a href="{{ post.url | prepend: site.url }}">{{ post.title }}</a></h5>
				<p class="card-subtitle mb-2 text-muted">
					{{ post.date | date: "%b %-d, %Y" }}
			  	</p>
			  	<span class="card-text">
					{% if post.summary %}
						<p>{{ post.summary }}</p>
					{% else %}
						{{ post.excerpt }}
					{% endif %}
				</span>
			</div>
		  {% endfor %}
		</div>
	  </div>
	</div>
</div>

{% include pagination.html %}
