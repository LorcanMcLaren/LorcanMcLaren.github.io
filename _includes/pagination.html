<div id="pagination" class="container">
    <div class="row">
      <div class="col text-center">
            {% if paginator.previous_page %}
                <a href="{{ paginator.previous_page_path }}" class="btn btn-primary">&larr;&nbsp;Newer posts</a>
            {% else %}
                <span class="btn btn-primary disabled">&larr;&nbsp;Newer posts</span>
            {% endif %}
            {% if paginator.next_page %}
                <a href="{{ paginator.next_page_path }}" class="btn btn-primary">Older posts&nbsp;&rarr;</a>
            {% else %}
                <span class="btn btn-primary disabled">Older posts&nbsp;&rarr;</span>
            {% endif %}
      </div>
    </div>
  </div>
